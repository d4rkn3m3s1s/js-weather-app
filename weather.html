<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  <link rel="stylesheet" href="css/style.css">
  <script src="js/aes.js"></script>
  <script src="js/Extensions.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <section class="top-banner">
    <div class="container">
      <center> 
          <h1>Weather App</h1>
      </center>
        <div class="sub-title">
          <form>
            <input
              type="text"
              placeholder="üîç Search for a city"
              autofocus
            />
            <button type="button" id="locate"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
              <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
            </svg></button>
            <button type="submit" id="search">SEARCH</button>
            <span class="msg"></span>
          </form>
          <div class="right-container" id="lang">
            <img class="flag" id="de" src="./img/icons8-germany-96.png" alt="German"/>
            <img class="flag" id="en" src="./img/icons8-great-britain-96.png" alt="English"/>
            <button type="button" id="clear-all">Clear All</button>
          </div>
        </div>
    </div>
  </section>
  <section class="ajax-section">
    <div>
      <ul class="cities">
      </ul>
    </div>
  </section>
  <footer class="page-footer">
    <div>
      <small>Coded by <span>‚ù§</span> Busra Ceval</a>
      </small>
    </div>
  </footer>
  <script src="weather.js"></script>
</body>

</html>
